name: CI

on:
  push:
    branches:
      - main
  pull_request:
  workflow_dispatch:

env:
  CARGO_TERM_COLOR: always

jobs:
  lint-and-test:
    name: Lint and Test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Compute Cargo.lock hash
        id: cargo-lock-hash
        shell: bash
        run: |
          if [ ! -f Cargo.lock ]; then
            echo "hash=missing" >> "$GITHUB_OUTPUT"
            exit 0
          fi
          if command -v python3 >/dev/null 2>&1; then
            PYTHON=python3
          else
            PYTHON=python
          fi
          HASH=$($PYTHON -c "import hashlib, pathlib; print(hashlib.sha256(pathlib.Path('Cargo.lock').read_bytes()).hexdigest())")
          echo "hash=$HASH" >> "$GITHUB_OUTPUT"

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ steps.cargo-lock-hash.outputs.hash }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: rustfmt
        run: cargo fmt --all -- --check

      - name: clippy
        run: cargo clippy --all-targets -- -D warnings

      - name: Test (default features)
        run: cargo test --all-targets

  build-matrix:
    name: Build ${{ matrix.target.name }}
    runs-on: ${{ matrix.target.runner }}
    needs: lint-and-test
    strategy:
      fail-fast: false
      matrix:
        target:
          - name: ubuntu-x64
            runner: ubuntu-latest
            artifact_suffix: ubuntu-x64
          - name: windows-x64
            runner: windows-latest
            artifact_suffix: windows-x64
          - name: macos-amd64
            runner:
              - macos-13
            artifact_suffix: macos-amd64
          - name: macos-arm64
            runner:
              - macos-latest
            artifact_suffix: macos-arm64
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Compute Cargo.lock hash
        id: cargo-lock-hash
        shell: bash
        run: |
          if [ ! -f Cargo.lock ]; then
            echo "hash=missing" >> "$GITHUB_OUTPUT"
            exit 0
          fi
          if command -v python3 >/dev/null 2>&1; then
            PYTHON=python3
          else
            PYTHON=python
          fi
          HASH=$($PYTHON -c "import hashlib, pathlib; print(hashlib.sha256(pathlib.Path('Cargo.lock').read_bytes()).hexdigest())")
          echo "hash=$HASH" >> "$GITHUB_OUTPUT"

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ matrix.target.artifact_suffix }}-${{ steps.cargo-lock-hash.outputs.hash }}
          restore-keys: |
            ${{ runner.os }}-cargo-${{ matrix.target.artifact_suffix }}-
            ${{ runner.os }}-cargo-

      - name: Build
        shell: bash
        run: |
          set -euo pipefail
          cargo build --release --lib

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: tomato-core-${{ matrix.target.artifact_suffix }}
          path: |
            target/release/*.rlib
            target/release/*.so
            target/release/*.dll
            target/release/*.dylib
            target/release/*fetch_contents*
          if-no-files-found: ignore
